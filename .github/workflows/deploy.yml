name: Deploy Trading Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run syntax and import checks
        run: |
          python -m py_compile *.py
          python -c "import pytz, requests"
          echo "âœ… All checks passed"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=commit-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          set -e
          echo "ðŸ“¦ Starting Docker deployment..."

          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÑÐºÑ€Ð¸Ð¿Ñ‚ Ð´ÐµÐ¿Ð»Ð¾Ñ Ñ Docker
          cat > deploy-docker.sh << 'SCRIPT'
          #!/bin/bash
          set -e

          echo "ðŸ”§ Installing Docker if not present..."
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
            sudo usermod -aG docker $USER
          fi

          echo "ðŸ³ Logging into GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "ðŸ“¥ Pulling latest Docker image..."
          docker pull ghcr.io/${{ github.repository }}:main

          echo "ðŸ›‘ Stopping existing container..."
          docker stop trading-bot 2>/dev/null || true
          docker rm trading-bot 2>/dev/null || true

          echo "ðŸš€ Starting new container..."
          docker run -d \
            --name trading-bot \
            --restart unless-stopped \
            --env-file /opt/trading-bot/.env \
            -v /opt/trading-bot/logs:/app/logs \
            -v /opt/trading-bot/data:/app/data \
            ghcr.io/${{ github.repository }}:main

          echo "ðŸ§¹ Cleaning up old images..."
          docker image prune -f

          echo "âœ… Docker deployment completed!"
          echo "ðŸ“Š Container status:"
          docker ps --filter "name=trading-bot"
          SCRIPT

          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ docker-compose Ð´Ð»Ñ Ð¿Ñ€Ð¾Ð´Ð°ÐºÑˆÐµÐ½Ð° ÐµÑÐ»Ð¸ Ð½ÑƒÐ¶Ð½Ð¾
          cat > docker-compose.prod.yml << 'COMPOSE'
          version: '3.8'
          services:
            trading-bot:
              image: ghcr.io/${{ github.repository }}:main
              container_name: trading-bot
              restart: unless-stopped
              volumes:
                - ./logs:/app/logs
                - ./data:/app/data
              env_file:
                - .env
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"
          COMPOSE

          echo "ðŸ“¤ Uploading deployment files..."
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            deploy-docker.sh \
            docker-compose.prod.yml \
            $SERVER_USER@$SERVER_HOST:/tmp/

          echo "ðŸ—ï¸ Setting up directory structure..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
            mkdir -p /opt/trading-bot/{logs,data}
            chmod 755 /opt/trading-bot
            if [ ! -f /opt/trading-bot/.env ]; then
              echo 'âš ï¸  Warning: .env file not found. Please create /opt/trading-bot/.env'
              touch /opt/trading-bot/.env
              chmod 600 /opt/trading-bot/.env
            fi
          "

          echo "ðŸš€ Executing deployment script..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
            chmod +x /tmp/deploy-docker.sh
            cd /opt/trading-bot
            cp /tmp/docker-compose.prod.yml ./docker-compose.yml 2>/dev/null || true
            timeout 600 /tmp/deploy-docker.sh
          "

      - name: Verify deployment
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "ðŸ” Verifying deployment..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
            echo 'ðŸ“¦ Docker containers:'
            docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}'
            echo ''
            echo 'ðŸ“Š Trading bot logs (last 10 lines):'
            docker logs trading-bot --tail 10 2>/dev/null || echo 'âŒ Container not running'
          "

      - name: Cleanup
        run: |
          rm -f deploy-docker.sh docker-compose.prod.yml

  # ÐÐ»ÑŒÑ‚ÐµÑ€Ð½Ð°Ñ‚Ð¸Ð²Ð½Ñ‹Ð¹ Ð²Ð°Ñ€Ð¸Ð°Ð½Ñ‚ Ð´ÐµÐ¿Ð»Ð¾Ñ Ñ PM2 (ÐµÑÐ»Ð¸ Ñ…Ð¾Ñ‚Ð¸Ñ‚Ðµ Ð¾ÑÑ‚Ð°Ð²Ð¸Ñ‚ÑŒ ÐºÐ°Ðº Ð·Ð°Ð¿Ð°ÑÐ½Ð¾Ð¹)
  deploy-pm2:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with PM2 (backup)
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          set -e
          echo "ðŸ”„ Starting PM2 deployment (backup method)..."
          
          cat > deploy-pm2.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          
          echo "ðŸ”„ Updating code in ~/trading-bot..."
          cd ~/trading-bot
          
          echo "ðŸ”§ Installing system dependencies..."
          sudo apt update && sudo apt install -y python3-venv python3-pip
          
          echo "ðŸ Setting up Python environment..."
          python3 -m venv venv --clear
          source venv/bin/activate
          
          echo "ðŸ“š Installing Python dependencies..."
          pip install --upgrade pip
          pip install --timeout 60 -r requirements.txt
          
          echo "ðŸ”§ Ensuring PM2 is installed..."
          if ! command -v pm2 &> /dev/null; then
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs
            sudo npm install -g pm2
          fi
          
          echo "ðŸš€ (Re)starting bot with PM2..."
          pm2 delete trading-bot 2>/dev/null || true
          pm2 start main.py --name "trading-bot" --interpreter venv/bin/python
          pm2 save
          pm2 startup 2>/dev/null || true
          
          echo "âœ… PM2 deployment completed!"
          pm2 status
          SCRIPT
          
          echo "ðŸ“¤ Copying project files..."
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no -r . $SERVER_USER@$SERVER_HOST:~/trading-bot-backup/
          
          echo "ðŸš€ Running PM2 deployment..."
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no deploy-pm2.sh $SERVER_USER@$SERVER_HOST:/tmp/
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "
            chmod +x /tmp/deploy-pm2.sh
            cd ~/trading-bot-backup
            timeout 300 /tmp/deploy-pm2.sh
          "
          
          rm -f deploy-pm2.sh