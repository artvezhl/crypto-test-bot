name: Deploy Trading Bot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_COMPOSE_VERSION: '2.24.0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run basic syntax checks
        run: |
          echo "ğŸ” Running syntax checks..."
          echo "ğŸ“ Project structure:"
          find . -name "*.py" -not -path "*/__pycache__/*" -not -path "./.git/*" | head -20
          
          # ĞšĞ¾Ğ¼Ğ¿Ğ¸Ğ»Ğ¸Ñ€ÑƒĞµĞ¼ Ğ²ÑĞµ Python Ñ„Ğ°Ğ¹Ğ»Ñ‹ Ğ² Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑÑ…
          find src -name "*.py" -not -path "*/__pycache__/*" -exec python -m py_compile {} \;
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ main.py ĞµÑĞ»Ğ¸ Ğ¾Ğ½ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚
          if [ -f "main.py" ]; then
            python -m py_compile main.py
          fi
          
          echo "âœ… Syntax checks passed"

      - name: Run import tests
        run: |
          echo "ğŸ§ª Testing imports..."
          export PYTHONPATH=src:$PYTHONPATH
          
          # Ğ¢ĞµÑÑ‚Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¸Ğ¼Ğ¿Ğ¾Ñ€Ñ‚Ñ‹ Ğ¸Ğ· Ğ½Ğ¾Ğ²Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹
          python -c "
          try:
              from config import Config
              print('âœ… Config import successful')
          except ImportError as e:
              print(f'âŒ Config import failed: {e}')
              exit(1)
              
          try:
              from database import Database
              print('âœ… Database import successful')
          except ImportError as e:
              print(f'âŒ Database import failed: {e}')
              exit(1)
              
          try:
              from trading_strategy import TradingBot
              print('âœ… TradingBot import successful')
          except ImportError as e:
              print(f'âŒ TradingBot import failed: {e}')
              exit(1)
              
          try:
              from bybit_client import BybitClient
              print('âœ… BybitClient import successful')
          except ImportError as e:
              print(f'âŒ BybitClient import failed: {e}')
              exit(1)
              
          print('ğŸ‰ All imports successful!')
          "

      - name: Validate project structure
        run: |
          echo "ğŸ“‹ Validating project structure..."
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ¾Ğ±ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹
          REQUIRED_FILES=("src/config/__init__.py" "src/database.py" "src/trading_strategy.py" "src/bybit_client.py")
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ main.py Ğ¸Ğ»Ğ¸ Ğ°Ğ»ÑŒÑ‚ĞµÑ€Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ñ‚Ğ¾Ñ‡ĞºÑƒ Ğ²Ñ…Ğ¾Ğ´Ğ°
          if [ -f "main.py" ] || [ -f "src/main.py" ] || [ -f "src/__main__.py" ]; then
            echo "âœ… Entry point exists"
          else
            echo "âŒ No main entry point found (main.py, src/main.py, or src/__main__.py)"
            exit 1
          fi
          
          echo "âœ… Project structure validated"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=commit-
            type=raw,value=latest
            type=raw,value=production

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    # Ğ¯Ğ²Ğ½Ğ¾ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼ permissions Ğ´Ğ»Ñ ÑÑ‚Ğ¾Ğ³Ğ¾ job
    permissions:
      contents: read
      security-events: write
      actions: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          # Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ğ¿Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ¾Ğ²
          scan-type: 'image'
          scan-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-image-scan'  # Ğ£Ğ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ğ°Ñ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ñ
          wait-for-processing: false    # ĞÑ‚ĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ Ğ¾Ğ¶Ğ¸Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸

  deploy:
    needs: [build-and-push, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create production .env file
        run: |
          echo "ğŸ” Creating production .env file..."
          cat > .env.production << EOF
          # Deployment
          NODE_ENV=production
          GITHUB_USERNAME=${{ github.repository_owner }}
          REPO_NAME=${{ github.event.repository.name }}
          TAG=production

          # Bybit API
          BYBIT_API_KEY=${{ secrets.BYBIT_API_KEY }}
          BYBIT_API_SECRET=${{ secrets.BYBIT_API_SECRET }}
          BYBIT_TESTNET=${{ vars.BYBIT_TESTNET }}

          # DeepSeek API
          DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}

          # Telegram
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}

          # Trading Settings
          TRADING_INTERVAL_MINUTES=${{ vars.TRADING_INTERVAL_MINUTES }}
          DEFAULT_SYMBOL=${{ vars.DEFAULT_SYMBOL }}
          POSITION_SIZE=${{ vars.POSITION_SIZE }}
          MIN_CONFIDENCE=${{ vars.MIN_CONFIDENCE }}

          # Risk Management
          RISK_PERCENT=${{ vars.RISK_PERCENT }}
          MAX_POSITION_PERCENT=${{ vars.MAX_POSITION_PERCENT }}
          MIN_TRADE_USDT=${{ vars.MIN_TRADE_USDT }}
          STOP_LOSS_PERCENT=${{ vars.STOP_LOSS_PERCENT }}
          TAKE_PROFIT_PERCENT=${{ vars.TAKE_PROFIT_PERCENT }}

          # Database
          DATABASE_URL=postgresql://trader:password@postgres:5432/trading_bot

          # Initial Balance
          INITIAL_BALANCE=${{ vars.INITIAL_BALANCE }}
          EOF
          echo "âœ… Production .env file created"

      - name: Deploy to production server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          set -e
          echo "ğŸš€ Starting production deployment..."
          
          if ! command -v sshpass &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y sshpass
          fi
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ ÑĞºÑ€Ğ¸Ğ¿Ñ‚ Ğ´ĞµĞ¿Ğ»Ğ¾Ñ Ñ ÑĞ²Ğ½Ñ‹Ğ¼ ÑƒĞºĞ°Ğ·Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿ÑƒÑ‚Ğ¸
          cat > deploy.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          echo "ğŸ”§ Starting deployment on server..."
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸
          mkdir -p /opt/trading-bot/{compose,logs,data,backups,init-db}
          sudo chown -R $USER:$USER /opt/trading-bot
          
          # ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ Ñ„Ğ°Ğ¹Ğ»Ñ‹
          cp /tmp/docker-compose.prod.yml /opt/trading-bot/docker-compose.yml  # ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¿Ñ€ÑĞ¼Ğ¾ Ğ² ĞºĞ¾Ñ€ĞµĞ½ÑŒ
          cp /tmp/.env.production /opt/trading-bot/.env
          cp /tmp/init.sql /opt/trading-bot/init-db/ 2>/dev/null || true
          chmod 600 /opt/trading-bot/.env
          
          cd /opt/trading-bot  # ĞŸĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¸Ğ¼ Ğ² Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ñ Ñ docker-compose.yml
          
          # Ğ›Ğ¾Ğ³Ğ¸Ğ½Ğ¸Ğ¼ÑÑ Ğ² GitHub Registry
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
          
          # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ Docker Compose V2 (docker compose) Ñ ÑĞ²Ğ½Ñ‹Ğ¼ ÑƒĞºĞ°Ğ·Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ„Ğ°Ğ¹Ğ»Ğ°
          docker compose -f docker-compose.yml down 2>/dev/null || true
          docker compose -f docker-compose.yml pull
          docker compose -f docker-compose.yml up -d
          
          echo "âœ… Deployment completed!"
          SCRIPT
          
          chmod +x deploy.sh
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¹ init.sql
          mkdir -p init-db
          cat > init-db/init.sql << 'SQL'
          -- Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ UUID ĞµÑĞ»Ğ¸ Ğ½ÑƒĞ¶Ğ½Ğ¾
          CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

          -- Ğ¢Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ° Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹
          CREATE TABLE IF NOT EXISTS positions (
              id SERIAL PRIMARY KEY,
              symbol VARCHAR(20) NOT NULL,
              side VARCHAR(10) NOT NULL,
              size DECIMAL(20, 8) NOT NULL,
              entry_price DECIMAL(20, 8) NOT NULL,
              current_price DECIMAL(20, 8) NOT NULL,
              stop_loss DECIMAL(20, 8),
              take_profit DECIMAL(20, 8),
              leverage INTEGER DEFAULT 10,
              status VARCHAR(20) DEFAULT 'open',
              pnl DECIMAL(20, 8) DEFAULT 0,
              pnl_percent DECIMAL(10, 4) DEFAULT 0,
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
              updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Ğ¢Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ° Ğ¾Ñ€Ğ´ĞµÑ€Ğ¾Ğ²
          CREATE TABLE IF NOT EXISTS orders (
              id SERIAL PRIMARY KEY,
              position_id INTEGER REFERENCES positions(id),
              order_type VARCHAR(20) NOT NULL,
              side VARCHAR(10) NOT NULL,
              quantity DECIMAL(20, 8) NOT NULL,
              price DECIMAL(20, 8),
              status VARCHAR(20) DEFAULT 'open',
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Ğ¢Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ° Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞº
          CREATE TABLE IF NOT EXISTS settings (
              key VARCHAR(100) PRIMARY KEY,
              value TEXT NOT NULL,
              updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Ğ¢Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ° Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹
          CREATE TABLE IF NOT EXISTS allowed_users (
              user_id BIGINT PRIMARY KEY,
              username VARCHAR(100),
              added_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Ğ¢Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ° Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ°
          CREATE TABLE IF NOT EXISTS balance_history (
              id SERIAL PRIMARY KEY,
              total_equity DECIMAL(20, 8) NOT NULL,
              total_available DECIMAL(20, 8) NOT NULL,
              timestamp TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Ğ¢Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ° Ğ»Ğ¾Ğ³Ğ¾Ğ² Ñ‚Ğ¾Ñ€Ğ³Ğ¾Ğ²Ğ»Ğ¸
          CREATE TABLE IF NOT EXISTS trade_logs (
              id SERIAL PRIMARY KEY,
              level VARCHAR(20) NOT NULL,
              message TEXT NOT NULL,
              symbol VARCHAR(20),
              position_id INTEGER,
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          -- Ğ˜Ğ½Ğ´ĞµĞºÑÑ‹
          CREATE INDEX IF NOT EXISTS idx_positions_status ON positions(status);
          CREATE INDEX IF NOT EXISTS idx_positions_symbol ON positions(symbol);
          CREATE INDEX IF NOT EXISTS idx_orders_status ON orders(status);
          CREATE INDEX IF NOT EXISTS idx_balance_history_timestamp ON balance_history(timestamp);
          CREATE INDEX IF NOT EXISTS idx_trade_logs_created_at ON trade_logs(created_at);

          -- ĞĞ°Ñ‡Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸
          INSERT INTO settings (key, value) VALUES 
          ('symbol', 'ETHUSDT'),
          ('leverage', '10')
          ON CONFLICT (key) DO NOTHING;
          SQL
          
          echo "ğŸ“¤ Uploading files to server..."
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            docker-compose.prod.yml \
            .env.production \
            deploy.sh \
            init-db/init.sql \
            $SERVER_USER@$SERVER_HOST:/tmp/
          
          echo "ğŸ—ï¸ Executing deployment..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "chmod +x /tmp/deploy.sh && cd /tmp && ./deploy.sh"

      - name: Verify deployment
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          set -e
          echo "ğŸ” Verifying deployment..."
          
          # Ğ£ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ sshpass ĞµÑĞ»Ğ¸ Ğ½ÑƒĞ¶Ğ½Ğ¾
          if ! command -v sshpass &> /dev/null; then
            echo "ğŸ“¦ Installing sshpass..."
            sudo apt-get update && sudo apt-get install -y sshpass
          fi

          echo "ğŸ“Š Checking deployment status..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
            echo '==================='
            echo 'ğŸš€ DEPLOYMENT STATUS'
            echo '==================='
            
            echo ''
            echo 'ğŸ³ Docker Containers Status:'
            sudo docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}' | head -10
            
            echo ''
            echo 'ğŸ“ˆ Trading Bot Logs (last 10 lines):'
            sudo docker logs trading-bot --tail 10 2>/dev/null || echo 'âš ï¸  Trading bot container not running or no logs yet'
            
            echo ''
            echo 'ğŸ—„ï¸  PostgreSQL Logs (last 5 lines):'
            sudo docker logs trading-postgres --tail 5 2>/dev/null || echo 'âš ï¸  PostgreSQL container not running or no logs yet'
            
            echo ''
            echo 'ğŸ’¾ Disk Usage:'
            df -h /opt/trading-bot
            
            echo ''
            echo 'ğŸ§  Memory Usage:'
            free -h
            
            echo ''
            echo 'ğŸ” Service Health Checks:'
            echo '- Trading Bot:'
            sudo docker inspect --format='{{.State.Health.Status}}' trading-bot 2>/dev/null || echo 'No health check configured'
            echo '- PostgreSQL:'
            sudo docker inspect --format='{{.State.Health.Status}}' trading-postgres 2>/dev/null || echo 'No health check configured'
            
            echo ''
            echo 'ğŸ“¦ Docker Image Versions:'
            sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.Size}}' | grep ghcr.io || echo 'No GHCR images found'
            
            echo ''
            echo 'ğŸŒ Network Connections:'
            sudo netstat -tulpn | grep -E ':(5432|8000)' || echo 'No services listening on expected ports'
            
            echo ''
            echo 'âœ… Verification completed'
          "

      - name: Check application health
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "ğŸ¥ Performing health checks..."
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, Ñ‡Ñ‚Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ñ‹ Ğ·Ğ°Ğ¿ÑƒÑ‰ĞµĞ½Ñ‹
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
            echo 'ğŸ” Checking if containers are running...'
            
            # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ trading-bot
            if sudo docker ps --filter 'name=trading-bot' --format '{{.Names}}' | grep -q 'trading-bot'; then
              echo 'âœ… Trading Bot container is running'
            else
              echo 'âŒ Trading Bot container is NOT running'
              exit 1
            fi
            
            # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ postgres
            if sudo docker ps --filter 'name=trading-postgres' --format '{{.Names}}' | grep -q 'trading-postgres'; then
              echo 'âœ… PostgreSQL container is running'
            else
              echo 'âŒ PostgreSQL container is NOT running'
              exit 1
            fi
            
            # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ñ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ (Ğ½ĞµÑ‚ Ğ¿Ğ¾ÑÑ‚Ğ¾ÑĞ½Ğ½Ñ‹Ñ… ĞºÑ€Ğ°ÑˆĞµĞ¹)
            RESTART_COUNT=\$(sudo docker inspect --format='{{.RestartCount}}' trading-bot 2>/dev/null || echo '0')
            echo \"ğŸ”„ Trading Bot restart count: \$RESTART_COUNT\"
            
            if [ \"\$RESTART_COUNT\" -gt 3 ]; then
              echo 'âŒ Trading Bot is restarting too frequently'
              exit 1
            fi
            
            echo 'ğŸ‰ All health checks passed!'
          "

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment completed successfully!"
          else
            echo "âŒ Deployment failed!"
          fi

      - name: Cleanup
        run: |
          rm -f deploy.sh .env.production