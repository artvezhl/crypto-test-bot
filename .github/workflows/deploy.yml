name: Deploy Trading Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Find and compile Python files in src
        run: |
          echo "üîç Looking for Python files in src directory..."
          find src -name "*.py" -not -path "*/__pycache__/*" | head -10
          
          if find src -name "*.py" -not -path "*/__pycache__/*" -quit; then
            echo "üì¶ Compiling Python files in src..."
            find src -name "*.py" -not -path "*/__pycache__/*" -exec python -m py_compile {} \;
            echo "‚úÖ All Python files in src compiled successfully"
          else
            echo "‚ö†Ô∏è No Python files found in src directory"
          fi

      - name: Check imports from src
        run: |
          echo "üîç Testing imports from src..."
          export PYTHONPATH=src:$PYTHONPATH
          python -c "import pytz, requests; print('‚úÖ Basic imports successful')"
          
          python -c "
          try:
              from config import Config
              print('‚úÖ Config import successful')
          except ImportError as e:
              print(f'‚ö†Ô∏è Config import failed: {e}')
              
          try:
              from main import TradingBot
              print('‚úÖ TradingBot import successful')
          except ImportError as e:
              print(f'‚ö†Ô∏è TradingBot import failed: {e}')
          "

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=commit-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from secrets and variables
        run: |
          echo "üîê Creating .env file from GitHub Secrets and Variables..."
          cat > .env << EOF
          # Bybit API
          BYBIT_API_KEY=${{ secrets.BYBIT_API_KEY }}
          BYBIT_API_SECRET=${{ secrets.BYBIT_API_SECRET }}
          BYBIT_TESTNET=${{ vars.BYBIT_TESTNET }}

          # DeepSeek API
          DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}

          # Telegram
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}

          # Trading Settings
          TRADING_INTERVAL_MINUTES=${{ vars.TRADING_INTERVAL_MINUTES }}
          DEFAULT_SYMBOL=${{ vars.DEFAULT_SYMBOL }}
          POSITION_SIZE=${{ vars.POSITION_SIZE }}
          MIN_CONFIDENCE=${{ vars.MIN_CONFIDENCE }}

          # Risk Management
          RISK_PERCENT=${{ vars.RISK_PERCENT }}
          MAX_POSITION_PERCENT=${{ vars.MAX_POSITION_PERCENT }}
          MIN_TRADE_USDT=${{ vars.MIN_TRADE_USDT }}
          STOP_LOSS_PERCENT=${{ vars.STOP_LOSS_PERCENT }}
          TAKE_PROFIT_PERCENT=${{ vars.TAKE_PROFIT_PERCENT }}

          # Initial Balance
          INITIAL_BALANCE=${{ vars.INITIAL_BALANCE }}
          EOF
          echo "‚úÖ .env file created"

      - name: Deploy to server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          set -e
          echo "üì¶ Starting Docker deployment..."

          # –°–æ–∑–¥–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¥–µ–ø–ª–æ—è —Å Docker
          cat > deploy-docker.sh << 'SCRIPT'
          #!/bin/bash
          set -e

          echo "üîß Checking Docker installation..."
          if ! command -v docker &> /dev/null; then
            echo "üê≥ Installing Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
            sudo usermod -aG docker $USER
          fi

          echo "üê≥ Logging into GitHub Container Registry..."
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

          echo "üì• Pulling latest Docker image..."
          docker pull $IMAGE_NAME:main

          echo "üõë Stopping existing container..."
          docker stop trading-bot 2>/dev/null || true
          docker rm trading-bot 2>/dev/null || true

          echo "üöÄ Starting new container..."
          docker run -d \
            --name trading-bot \
            --restart unless-stopped \
            --env-file /opt/trading-bot/.env \
            -v /opt/trading-bot/logs:/app/logs \
            -v /opt/trading-bot/data:/app/data \
            $IMAGE_NAME:main

          echo "üßπ Cleaning up old images..."
          docker image prune -f

          echo "‚úÖ Docker deployment completed!"
          echo "üìä Container status:"
          docker ps --filter "name=trading-bot"
          SCRIPT

          echo "üì§ Uploading deployment script and .env file..."
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            deploy-docker.sh \
            .env \
            $SERVER_USER@$SERVER_HOST:/tmp/

          echo "üèóÔ∏è Setting up directory structure and .env file..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
            mkdir -p /opt/trading-bot/{logs,data}
            chmod 755 /opt/trading-bot
            # –ö–æ–ø–∏—Ä—É–µ–º .env —Ñ–∞–π–ª —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –ø—Ä–∞–≤–∞–º–∏
            cp /tmp/.env /opt/trading-bot/.env
            chmod 600 /opt/trading-bot/.env
            echo '‚úÖ .env file deployed to /opt/trading-bot/.env'
          "

          echo "üöÄ Executing deployment script..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
            export GITHUB_TOKEN='${{ secrets.GITHUB_TOKEN }}'
            export GITHUB_ACTOR='${{ github.actor }}'
            export IMAGE_NAME='ghcr.io/${{ github.repository }}'
            chmod +x /tmp/deploy-docker.sh
            cd /opt/trading-bot
            timeout 600 /tmp/deploy-docker.sh
          "

      - name: Verify deployment
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "üîç Verifying deployment..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
            echo 'üì¶ Docker containers:'
            docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}' | head -10
            echo ''
            echo 'üìä Trading bot logs (last 5 lines):'
            docker logs trading-bot --tail 5 2>/dev/null || echo '‚ùå Container not running or no logs yet'
            echo ''
            echo 'üîê Environment variables check (names only):'
            docker exec trading-bot env | grep -E '(BYBIT|DEEPSEEK|TELEGRAM|TRADING|RISK|INITIAL)' | cut -d= -f1 | sort
          "

      - name: Cleanup
        run: |
          rm -f deploy-docker.sh .env