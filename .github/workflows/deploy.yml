name: Deploy Trading Bot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_COMPOSE_VERSION: '2.24.0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run basic syntax checks
        run: |
          echo "üîç Running syntax checks..."
          echo "üìÅ Project structure:"
          find . -name "*.py" -not -path "*/__pycache__/*" -not -path "./.git/*" | head -20
          
          # –ö–æ–º–ø–∏–ª–∏—Ä—É–µ–º –≤—Å–µ Python —Ñ–∞–π–ª—ã –≤ –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è—Ö
          find src -name "*.py" -not -path "*/__pycache__/*" -exec python -m py_compile {} \;
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º main.py –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          if [ -f "main.py" ]; then
            python -m py_compile main.py
          fi
          
          echo "‚úÖ Syntax checks passed"

      - name: Run import tests
        run: |
          echo "üß™ Testing imports..."
          export PYTHONPATH=src:$PYTHONPATH
          
          # –¢–µ—Å—Ç–∏—Ä—É–µ–º –∏–º–ø–æ—Ä—Ç—ã –∏–∑ –Ω–æ–≤–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
          python -c "
          try:
              from config import Config
              print('‚úÖ Config import successful')
          except ImportError as e:
              print(f'‚ùå Config import failed: {e}')
              exit(1)
              
          try:
              from database import Database
              print('‚úÖ Database import successful')
          except ImportError as e:
              print(f'‚ùå Database import failed: {e}')
              exit(1)
              
          try:
              from trading_strategy import TradingBot
              print('‚úÖ TradingBot import successful')
          except ImportError as e:
              print(f'‚ùå TradingBot import failed: {e}')
              exit(1)
              
          try:
              from bybit_client import BybitClient
              print('‚úÖ BybitClient import successful')
          except ImportError as e:
              print(f'‚ùå BybitClient import failed: {e}')
              exit(1)
              
          print('üéâ All imports successful!')
          "

      - name: Validate project structure
        run: |
          echo "üìã Validating project structure..."
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã
          REQUIRED_FILES=("src/config/__init__.py" "src/database.py" "src/trading_strategy.py" "src/bybit_client.py")
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "‚úÖ $file exists"
            else
              echo "‚ùå $file missing"
              exit 1
            fi
          done
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º main.py –∏–ª–∏ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—É—é —Ç–æ—á–∫—É –≤—Ö–æ–¥–∞
          if [ -f "main.py" ] || [ -f "src/main.py" ] || [ -f "src/__main__.py" ]; then
            echo "‚úÖ Entry point exists"
          else
            echo "‚ùå No main entry point found (main.py, src/main.py, or src/__main__.py)"
            exit 1
          fi
          
          echo "‚úÖ Project structure validated"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=commit-
            type=raw,value=latest
            type=raw,value=production

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # –û—Å—Ç–∞–ª—å–Ω—ã–µ jobs –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  deploy:
    needs: [build-and-push, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create production .env file
        run: |
          echo "üîê Creating production .env file..."
          cat > .env.production << EOF
          # Deployment
          NODE_ENV=production
          GITHUB_USERNAME=${{ github.repository_owner }}
          REPO_NAME=${{ github.event.repository.name }}
          TAG=production

          # Bybit API
          BYBIT_API_KEY=${{ secrets.BYBIT_API_KEY }}
          BYBIT_API_SECRET=${{ secrets.BYBIT_API_SECRET }}
          BYBIT_TESTNET=${{ vars.BYBIT_TESTNET }}

          # DeepSeek API
          DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}

          # Telegram
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}

          # Trading Settings
          TRADING_INTERVAL_MINUTES=${{ vars.TRADING_INTERVAL_MINUTES }}
          DEFAULT_SYMBOL=${{ vars.DEFAULT_SYMBOL }}
          POSITION_SIZE=${{ vars.POSITION_SIZE }}
          MIN_CONFIDENCE=${{ vars.MIN_CONFIDENCE }}

          # Risk Management
          RISK_PERCENT=${{ vars.RISK_PERCENT }}
          MAX_POSITION_PERCENT=${{ vars.MAX_POSITION_PERCENT }}
          MIN_TRADE_USDT=${{ vars.MIN_TRADE_USDT }}
          STOP_LOSS_PERCENT=${{ vars.STOP_LOSS_PERCENT }}
          TAKE_PROFIT_PERCENT=${{ vars.TAKE_PROFIT_PERCENT }}

          # Database
          DATABASE_URL=postgresql://trader:password@postgres:5432/trading_bot

          # Initial Balance
          INITIAL_BALANCE=${{ vars.INITIAL_BALANCE }}
          EOF
          echo "‚úÖ Production .env file created"

      - name: Deploy to production server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          set -e
          echo "üöÄ Starting production deployment..."

          # –°–æ–∑–¥–∞–µ–º SSH –∫–ª—é—á
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # –°–æ–∑–¥–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¥–µ–ø–ª–æ—è
          cat > deploy.sh << 'SCRIPT'
          #!/bin/bash
          set -e

          echo "üîß Setting up deployment environment..."
          
          # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
          sudo mkdir -p /opt/trading-bot/{compose,logs,data,backups}
          sudo chown -R $SERVER_USER:$SERVER_USER /opt/trading-bot
          sudo chmod 755 /opt/trading-bot

          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã
          cp /tmp/docker-compose.prod.yml /opt/trading-bot/compose/docker-compose.yml
          cp /tmp/.env.production /opt/trading-bot/.env
          chmod 600 /opt/trading-bot/.env

          echo "üê≥ Setting up Docker..."
          if ! command -v docker &> /dev/null; then
            echo "Installing Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker $USER
          fi

          echo "üì¶ Setting up Docker Compose..."
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/download/v$DOCKER_COMPOSE_VERSION/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          cd /opt/trading-bot

          echo "üîê Logging into GitHub Container Registry..."
          echo "$GITHUB_TOKEN" | sudo docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

          echo "üì• Pulling latest image..."
          sudo docker-compose pull

          echo "üîÑ Starting services..."
          sudo docker-compose up -d

          echo "üßπ Cleaning up..."
          sudo docker system prune -f

          echo "‚úÖ Deployment completed!"
          SCRIPT

          chmod +x deploy.sh

          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä
          echo "üì§ Uploading files to server..."
          scp -o StrictHostKeyChecking=no \
            docker-compose.prod.yml \
            .env.production \
            deploy.sh \
            $SERVER_USER@$SERVER_HOST:/tmp/

          # –ó–∞–ø—É—Å–∫–∞–µ–º –¥–µ–ø–ª–æ–π
          echo "üèóÔ∏è Executing deployment..."
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "
            export GITHUB_TOKEN='${{ secrets.GITHUB_TOKEN }}'
            export GITHUB_ACTOR='${{ github.actor }}'
            export DOCKER_COMPOSE_VERSION='${{ env.DOCKER_COMPOSE_VERSION }}'
            chmod +x /tmp/deploy.sh
            /tmp/deploy.sh
          "

      - name: Verify deployment
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          set -e
          echo "üîç Verifying deployment..."
          
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "
            echo 'üìä Deployment Status:'
            echo '==================='
            
            echo ''
            echo 'üê≥ Docker Containers:'
            sudo docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}'
            
            echo ''
            echo 'üìà Trading Bot Logs:'
            sudo docker logs trading-bot --tail 10 2>/dev/null || echo 'No logs yet'
            
            echo ''
            echo 'üíæ Disk Usage:'
            df -h /opt/trading-bot
            
            echo ''
            echo 'üîç Service Health:'
            sudo docker inspect --format='{{.State.Health.Status}}' trading-bot 2>/dev/null || echo 'No health check'
          "

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
          else
            echo "‚ùå Deployment failed!"
          fi

      - name: Cleanup
        run: |
          rm -f deploy.sh .env.production