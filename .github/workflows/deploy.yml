name: Deploy Trading Bot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_COMPOSE_VERSION: '2.24.0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run basic syntax checks
        run: |
          echo "üîç Running syntax checks..."
          echo "üìÅ Project structure:"
          find . -name "*.py" -not -path "*/__pycache__/*" -not -path "./.git/*" | head -20
          
          # –ö–æ–º–ø–∏–ª–∏—Ä—É–µ–º –≤—Å–µ Python —Ñ–∞–π–ª—ã –≤ –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è—Ö
          find src -name "*.py" -not -path "*/__pycache__/*" -exec python -m py_compile {} \;
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º main.py –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          if [ -f "main.py" ]; then
            python -m py_compile main.py
          fi
          
          echo "‚úÖ Syntax checks passed"

      - name: Run import tests
        run: |
          echo "üß™ Testing imports..."
          export PYTHONPATH=src:$PYTHONPATH
          
          # –¢–µ—Å—Ç–∏—Ä—É–µ–º –∏–º–ø–æ—Ä—Ç—ã –∏–∑ –Ω–æ–≤–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
          python -c "
          try:
              from config import Config
              print('‚úÖ Config import successful')
          except ImportError as e:
              print(f'‚ùå Config import failed: {e}')
              exit(1)
              
          try:
              from database import Database
              print('‚úÖ Database import successful')
          except ImportError as e:
              print(f'‚ùå Database import failed: {e}')
              exit(1)
              
          try:
              from trading_strategy import TradingBot
              print('‚úÖ TradingBot import successful')
          except ImportError as e:
              print(f'‚ùå TradingBot import failed: {e}')
              exit(1)
              
          try:
              from bybit_client import BybitClient
              print('‚úÖ BybitClient import successful')
          except ImportError as e:
              print(f'‚ùå BybitClient import failed: {e}')
              exit(1)
              
          print('üéâ All imports successful!')
          "

      - name: Validate project structure
        run: |
          echo "üìã Validating project structure..."
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã
          REQUIRED_FILES=("src/config/__init__.py" "src/database.py" "src/trading_strategy.py" "src/bybit_client.py")
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "‚úÖ $file exists"
            else
              echo "‚ùå $file missing"
              exit 1
            fi
          done
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º main.py –∏–ª–∏ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—É—é —Ç–æ—á–∫—É –≤—Ö–æ–¥–∞
          if [ -f "main.py" ] || [ -f "src/main.py" ] || [ -f "src/__main__.py" ]; then
            echo "‚úÖ Entry point exists"
          else
            echo "‚ùå No main entry point found (main.py, src/main.py, or src/__main__.py)"
            exit 1
          fi
          
          echo "‚úÖ Project structure validated"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=commit-
            type=raw,value=latest
            type=raw,value=production

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    # –Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ–º permissions –¥–ª—è —ç—Ç–æ–≥–æ job
    permissions:
      contents: read
      security-events: write
      actions: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          # –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–ø—Ü–∏–∏ –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤
          scan-type: 'image'
          scan-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-image-scan'  # –£–Ω–∏–∫–∞–ª—å–Ω–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è
          wait-for-processing: false    # –û—Ç–∫–ª—é—á–∞–µ–º –æ–∂–∏–¥–∞–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏

  deploy:
    needs: [build-and-push, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create production .env file
        run: |
          echo "üîê Creating production .env file..."
          cat > .env.production << EOF
          # Deployment
          NODE_ENV=production
          GITHUB_USERNAME=${{ github.repository_owner }}
          REPO_NAME=${{ github.event.repository.name }}
          TAG=production

          # Bybit API
          BYBIT_API_KEY=${{ secrets.BYBIT_API_KEY }}
          BYBIT_API_SECRET=${{ secrets.BYBIT_API_SECRET }}
          BYBIT_TESTNET=${{ vars.BYBIT_TESTNET }}

          # DeepSeek API
          DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}

          # Telegram
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}

          # Database
          DATABASE_URL=postgresql://trader:password@postgres:5432/trading_bot
          
          EOF
          echo "‚úÖ Production .env file created"

      - name: Deploy to production server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          set -e
          echo "üöÄ Starting production deployment..."
          
          if ! command -v sshpass &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y sshpass
          fi
          
          # –°–æ–∑–¥–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¥–µ–ø–ª–æ—è —Å –ø–æ–¥—Ä–æ–±–Ω—ã–º –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ–º
          cat > deploy.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          echo "üîß Starting deployment on server..."
          
          # –í—ã–≤–æ–¥–∏–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
          echo "=== Debug Information ==="
          echo "User: $(whoami)"
          echo "GITHUB_ACTOR: $GITHUB_ACTOR"
          echo "GITHUB_TOKEN length: ${#GITHUB_TOKEN}"
          echo "Working directory: $(pwd)"
          echo "========================="
          
          # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
          mkdir -p /opt/trading-bot/{logs,data,backups,init-db}
          sudo chown -R $USER:$USER /opt/trading-bot
          
          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã
          cp /tmp/docker-compose.prod.yml /opt/trading-bot/docker-compose.yml
          cp /tmp/.env.production /opt/trading-bot/.env
          cp /tmp/init.sql /opt/trading-bot/init-db/ 2>/dev/null || true
          chmod 600 /opt/trading-bot/.env
          
          cd /opt/trading-bot
          
          # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GitHub Registry —Å –ø–æ–¥—Ä–æ–±–Ω—ã–º –≤—ã–≤–æ–¥–æ–º
          echo "üîê Logging into GitHub Container Registry..."
          docker login ghcr.io -u $GITHUB_ACTOR --password-stdin <<< "$GITHUB_TOKEN"
          LOGIN_RESULT=$?
          
          if [ $LOGIN_RESULT -eq 0 ]; then
            echo "‚úÖ Docker login successful"
          else
            echo "‚ùå Docker login failed with code: $LOGIN_RESULT"
            exit 1
          fi
          
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º Docker Compose
          echo "üê≥ Starting Docker Compose..."
          docker compose down 2>/dev/null || true
          docker compose pull
          docker compose up -d
          
          echo "‚úÖ Deployment completed!"
          SCRIPT
          
          chmod +x deploy.sh
          
          # –°–æ–∑–¥–∞–µ–º –ø–æ–ª–Ω—ã–π init.sql
          mkdir -p init-db
          cat > init-db/init.sql << 'SQL'
          CREATE TABLE IF NOT EXISTS positions (
              id SERIAL PRIMARY KEY,
              symbol VARCHAR(20) NOT NULL,
              side VARCHAR(10) NOT NULL,
              size DECIMAL(20, 8) NOT NULL,
              entry_price DECIMAL(20, 8) NOT NULL,
              current_price DECIMAL(20, 8) NOT NULL,
              stop_loss DECIMAL(20, 8),
              take_profit DECIMAL(20, 8),
              leverage INTEGER DEFAULT 10,
              status VARCHAR(20) DEFAULT 'open',
              pnl DECIMAL(20, 8) DEFAULT 0,
              pnl_percent DECIMAL(10, 4) DEFAULT 0,
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
              updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
          
          CREATE TABLE IF NOT EXISTS orders (
              id SERIAL PRIMARY KEY,
              position_id INTEGER REFERENCES positions(id),
              order_type VARCHAR(20) NOT NULL,
              side VARCHAR(10) NOT NULL,
              quantity DECIMAL(20, 8) NOT NULL,
              price DECIMAL(20, 8),
              status VARCHAR(20) DEFAULT 'open',
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
          
          CREATE TABLE IF NOT EXISTS settings (
              key VARCHAR(100) PRIMARY KEY,
              value TEXT NOT NULL,
              updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
          
          CREATE TABLE IF NOT EXISTS allowed_users (
              user_id BIGINT PRIMARY KEY,
              username VARCHAR(100),
              added_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
          
          CREATE TABLE IF NOT EXISTS balance_history (
              id SERIAL PRIMARY KEY,
              total_equity DECIMAL(20, 8) NOT NULL,
              total_available DECIMAL(20, 8) NOT NULL,
              timestamp TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
          
          CREATE TABLE IF NOT EXISTS trade_logs (
              id SERIAL PRIMARY KEY,
              level VARCHAR(20) NOT NULL,
              message TEXT NOT NULL,
              symbol VARCHAR(20),
              position_id INTEGER,
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
          
          CREATE INDEX IF NOT EXISTS idx_positions_status ON positions(status);
          CREATE INDEX IF NOT EXISTS idx_positions_symbol ON positions(symbol);
          CREATE INDEX IF NOT EXISTS idx_orders_status ON orders(status);
          CREATE INDEX IF NOT EXISTS idx_balance_history_timestamp ON balance_history(timestamp);
          CREATE INDEX IF NOT EXISTS idx_trade_logs_created_at ON trade_logs(created_at);
          
          INSERT INTO settings (key, value) VALUES 
          ('symbol', 'ETHUSDT'),
          ('leverage', '10')
          ON CONFLICT (key) DO NOTHING;
          SQL
          
          echo "üì§ Uploading files to server..."
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no \
            docker-compose.prod.yml \
            .env.production \
            deploy.sh \
            init-db/init.sql \
            $SERVER_USER@$SERVER_HOST:/tmp/
          
          echo "üèóÔ∏è Executing deployment..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no \
            $SERVER_USER@$SERVER_HOST "
            export GITHUB_TOKEN='${{ secrets.GITHUB_TOKEN }}'
            export GITHUB_ACTOR='${{ github.actor }}'
            chmod +x /tmp/deploy.sh
            cd /tmp && ./deploy.sh
          "
      - name: Verify deployment
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          set -e
          echo "üîç Verifying deployment..."
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º sshpass –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
          if ! command -v sshpass &> /dev/null; then
            echo "üì¶ Installing sshpass..."
            sudo apt-get update && sudo apt-get install -y sshpass
          fi

          echo "üìä Checking deployment status..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
            echo '==================='
            echo 'üöÄ DEPLOYMENT STATUS'
            echo '==================='
            
            echo ''
            echo 'üê≥ Docker Containers Status:'
            sudo docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}' | head -10
            
            echo ''
            echo 'üìà Trading Bot Logs (last 10 lines):'
            sudo docker logs trading-bot --tail 10 2>/dev/null || echo '‚ö†Ô∏è  Trading bot container not running or no logs yet'
            
            echo ''
            echo 'üóÑÔ∏è  PostgreSQL Logs (last 5 lines):'
            sudo docker logs trading-postgres --tail 5 2>/dev/null || echo '‚ö†Ô∏è  PostgreSQL container not running or no logs yet'
            
            echo ''
            echo 'üíæ Disk Usage:'
            df -h /opt/trading-bot
            
            echo ''
            echo 'üß† Memory Usage:'
            free -h
            
            echo ''
            echo 'üîç Service Health Checks:'
            echo '- Trading Bot:'
            sudo docker inspect --format='{{.State.Health.Status}}' trading-bot 2>/dev/null || echo 'No health check configured'
            echo '- PostgreSQL:'
            sudo docker inspect --format='{{.State.Health.Status}}' trading-postgres 2>/dev/null || echo 'No health check configured'
            
            echo ''
            echo 'üì¶ Docker Image Versions:'
            sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.Size}}' | grep ghcr.io || echo 'No GHCR images found'
            
            echo ''
            echo 'üåê Network Connections:'
            sudo netstat -tulpn | grep -E ':(5432|8000)' || echo 'No services listening on expected ports'
            
            echo ''
            echo '‚úÖ Verification completed'
          "

      - name: Check application health
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "üè• Performing health checks..."
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∑–∞–ø—É—â–µ–Ω—ã
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
            echo 'üîç Checking if containers are running...'
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º trading-bot
            if sudo docker ps --filter 'name=trading-bot' --format '{{.Names}}' | grep -q 'trading-bot'; then
              echo '‚úÖ Trading Bot container is running'
            else
              echo '‚ùå Trading Bot container is NOT running'
              exit 1
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º postgres
            if sudo docker ps --filter 'name=trading-postgres' --format '{{.Names}}' | grep -q 'trading-postgres'; then
              echo '‚úÖ PostgreSQL container is running'
            else
              echo '‚ùå PostgreSQL container is NOT running'
              exit 1
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –±–æ—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç (–Ω–µ—Ç –ø–æ—Å—Ç–æ—è–Ω–Ω—ã—Ö –∫—Ä–∞—à–µ–π)
            RESTART_COUNT=\$(sudo docker inspect --format='{{.RestartCount}}' trading-bot 2>/dev/null || echo '0')
            echo \"üîÑ Trading Bot restart count: \$RESTART_COUNT\"
            
            if [ \"\$RESTART_COUNT\" -gt 3 ]; then
              echo '‚ùå Trading Bot is restarting too frequently'
              exit 1
            fi
            
            echo 'üéâ All health checks passed!'
          "

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
          else
            echo "‚ùå Deployment failed!"
          fi

      - name: Cleanup
        run: |
          rm -f deploy.sh .env.production