version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_USERNAME:-username}/${REPO_NAME:-crypto-trading-bot}:${TAG:-latest}
    container_name: trading-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - trading_logs:/app/logs
      - trading_data:/app/data
      - trading_backups:/app/backups
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

volumes:
  trading_logs:
    driver: local
  trading_data:
    driver: local
  trading_backups:
    driver: local

networks:
  default:
    name: trading-bot-network