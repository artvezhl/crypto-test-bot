version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_USERNAME:-username}/${REPO_NAME:-crypto-trading-bot}:${TAG:-latest}
    container_name: trading-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src:/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://trader:password@postgres:5432/trading_bot
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - trading_logs:/app/logs
      - trading_data:/app/data
      - trading_backups:/app/backups
    healthcheck:
      test: ["CMD-SHELL", "python -c \"from database import Database; db = Database(); print('DB connected')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  postgres:
    image: postgres:13-alpine
    container_name: trading-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: trading_bot
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d trading_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

volumes:
  trading_logs:
    driver: local
  trading_data:
    driver: local
  trading_backups:
    driver: local
  postgres_data:
    driver: local

networks:
  default:
    name: trading-bot-network